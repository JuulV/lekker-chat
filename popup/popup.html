<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>LekkerChat</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <header>
            <h1>LekkerChat</h1>
        </header>

        <main>
            <section class="sync-status">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Controleren...</span>
                </div>
            </section>

            <section class="time-adjustment">
                <h3>Chat Timing</h3>
                <div class="time-controls">
                    <label for="timeOffset">Chat Offset (mm:ss):</label>
                    <div class="input-group">
                        <input type="text" id="timeOffset" value="15:00" placeholder="mm:ss"
                            pattern="^-?\d{1,2}:\d{2}$">
                        <button id="setCurrentTime" class="btn btn-primary">Huidige tijd</button>
                    </div>
                    <p class="help-text">Verhoog als chat te vroeg verschijnt (vertraag chat start)</p>
                </div>
            </section>
        </main>

        <footer>
            <div class="version">v1.0.0</div>
            <div class="links">
                <a href="#" id="reportIssue">Probleem Melden</a>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
